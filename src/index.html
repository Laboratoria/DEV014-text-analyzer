<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <h1>ANALIZADOR DE TEXTO</h1>
    <textarea name="textArea" id="textArea" cols="80" rows="25" placeholder="Ingrese su texto"></textarea>
    <ul>
      <li id="idCountCharacter">Caracteres: 0</li>
      <li id="idCountCharacterWithout">Caracteres sin espacio: 0</li>
      <li id="idCountWords">Palabras: 0</li>
      <li id="idCountNumber">Números: 0</li>
      <li id="idSumNumber">Suma números: 0</li>
      <li id="idCountAverage">Promedio longitud: 0</li>
    </ul>
    <button>Refresh</button>
  </main>
  <script src="index.js" type="module"></script>
</body>
</html>
