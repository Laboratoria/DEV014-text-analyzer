</head>

<body>
  <header>
    <h1>
     <little> Analizador de texto</little>
    </h1>
  </header>
  <main>
    <ul>
      <li class="count1" data-testid="word-count">Palabras</li>
      <li class="count2" data-testid="characterd-count">Caracteres</li>

      <li class="count6" data-testid="data-testid">Promedio Longitud Palabras</li>

    <textarea name="user-input"></textarea>
      
   <button type="reset" id="reset-button">Limpiar Métricas</button>
