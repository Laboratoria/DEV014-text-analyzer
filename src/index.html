<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>ANALIZADOR DE TEXTO</h1>
  </header>
  <main>
    <textarea name="user-input" cols="80" rows="25" placeholder="Ingrese su texto"></textarea>
    <ul>
      <li class="item" data-testid="character-count">characters: 0</li>
      <li class="item" data-testid="character-no-spaces-count">Caracteres sin espacio: 0</li>
      <li class="item" data-testid="word-count">Palabras: 0</li>
      <li class="item" data-testid="number-count">Números: 0</li>
      <li class="item" data-testid="number-sum">Suma números: 0</li>
      <li class="item" data-testid="word-length-average">Promedio longitud: 0</li>
    </ul>
    <button id="reset-button">Refresh</button>
  </main>
  <footer>
    <p>HOLA, NO SOY MALÚ</p>
  </footer>
  <script src="index.js" type="module"></script>
</body>
</html>
