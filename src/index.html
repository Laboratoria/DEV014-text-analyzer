<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>ANALIZADOR DE TEXTO</h1>
  </header>
  <main>
    <textarea cols="80" rows="25" placeholder="Ingrese su texto"></textarea>
    <ul>
      <li>Caracteres: 0</li>
      <li>Caracteres sin espacio: 0</li>
      <li>Palabras: 0</li>
      <li>Números: 0</li>
      <li>Suma números: 0</li>
      <li>Promedio longitud: 0</li>
    </ul>
    <button>Refresh</button>
  </main>
  <footer>
    <p>HOLA, NO SOY MALÚ</p>
  </footer>
  <script src="index.js" type="module"></script>
</body>
</html>
